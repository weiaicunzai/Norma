General:
    comment:
    seed: 2021
    fp16: True
    amp_level: O2
    precision: 16
    multi_gpu_mode: dp
    gpus: [0]
    # epochs: &epoch 200
    epochs: &epoch 50
    grad_acc: 8
    frozen_bn: False
    patience: 10
    server: test #train #test
    # log_path: logs/
    log_path: ~/logs/

Data:
    dataset_name: camel_data
    # data_shuffle: False
    data_shuffle: True
    data_dir: Camelyon16/pt_files/
    label_dir: dataset_csv/camelyon16/
    fold: 0
    nfold: 4
    wsi_length: 80000
    segment_length: 5000

    train_dataloader:
        batch_size: 1
        num_workers: 0

    test_dataloader:
        batch_size: 1
        num_workers: 0

Model:
    name: TransMIL
    n_classes: 2


Optimizer:
    opt: lookahead_radam
    # lr: 0.0002
    lr: 0.0002
    # lr: 0.0008
    # lr: 0.0016
    opt_eps: null
    opt_betas: null
    momentum: null
    weight_decay: 0.00001

Loss:
    base_loss: CrossEntropyLoss
